<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔡曜丞 (Yao Cheng, Tsai) - 個人網站</title>

    <!-- 1. 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <!-- 2. 嵌入所有的 CSS 樣式 -->
    <style>
        :root {
            --primary-color: #4CAF50; /* 草綠色，代表教育 */
            --secondary-color: #FF9800; /* 暖橘色，代表熱情 */
            --dark-bg: #222831;
            --light-bg: #F8F8F8;
            --text-dark: #333;
            --text-light: #EEEEEE;
            --card-bg: #FFFFFF;
        }
        
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
        }

        main { display: block; } /* Fix for older browsers */

        /* --- Section Styling --- */
        .content-section { padding: 80px 20px; }
        .content-section-dark { background-color: var(--dark-bg); color: var(--text-light); padding: 80px 20px; }
        .section-container { max-width: 1100px; margin: 0 auto; }
        .section-title { text-align: center; font-size: 2.5rem; margin-bottom: 60px; position: relative; }
        .section-title::after {
            content: ''; width: 80px; height: 4px; background: var(--secondary-color);
            position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); border-radius: 2px;
        }

        /* --- Hero Section --- */
        .hero-section {
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--text-light); padding: 20px;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.8), rgba(255, 152, 0, 0.7)), url(https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070&auto=format&fit=crop) center/cover no-repeat;
        }
        .hero-content h1 { font-size: clamp(2.5rem, 8vw, 4rem); color: white; margin: 0 0 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .hero-subtitle { font-size: clamp(1.2rem, 4vw, 1.5rem); font-weight: 400; height: 3em; color: white;}
        .hero-subtitle .cursor { display: inline-block; background-color: white; margin-left: 5px; width: 3px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .cta-button {
            display: inline-block; margin-top: 30px; padding: 12px 25px;
            background: var(--secondary-color); color: white; border: none;
            border-radius: 50px; text-decoration: none; font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .cta-button:hover { transform: translateY(-5px); background: #ffa726; }

        /* --- About Section --- */
        .about-content { display: flex; align-items: center; gap: 50px; }
        .about-image-container { flex-shrink: 0; text-align: center; }
        .about-photo {
            width: 250px; height: 250px; border-radius: 50%; object-fit: cover;
            border: 5px solid var(--primary-color); box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .about-image-container .tags { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .about-image-container .tags span {
            background-color: #e8f5e9; color: var(--primary-color);
            padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: bold;
        }
        .about-text h3 { font-size: 1.8rem; margin-top: 0; }
        .about-text p { font-size: 1.1rem; }

        /* --- Journey (Timeline) Section --- */
        .content-section-dark .section-title, .content-section-dark h3 { color: var(--text-light); }
        .timeline { position: relative; padding: 20px 0; }
        .timeline::before {
            content: ''; position: absolute; top: 0; left: 50%;
            transform: translateX(-50%); width: 4px; height: 100%; background-color: var(--secondary-color);
        }
        .timeline-item { padding: 10px 40px; position: relative; width: 50%; }
        .timeline-item:nth-child(odd) { left: 0; text-align: right;}
        .timeline-item:nth-child(even) { left: 50%; text-align: left; }
        .timeline-dot {
            position: absolute; width: 20px; height: 20px;
            border-radius: 50%; background-color: var(--light-bg);
            border: 4px solid var(--secondary-color); top: 30px; z-index: 1;
        }
        .timeline-item:nth-child(odd) .timeline-dot { right: -10px; transform: translateY(-50%); }
        .timeline-item:nth-child(even) .timeline-dot { left: -10px; transform: translateY(-50%); }
        .timeline-content {
            padding: 20px 30px; background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px; transition: transform 0.3s ease;
        }
        .timeline-item:hover .timeline-content { transform: scale(1.03); }
        .timeline-year { font-weight: bold; color: var(--secondary-color); margin-bottom: 5px; }
        .timeline-title { margin: 0 0 10px 0; }
        .timeline-desc { margin: 0; font-size: 0.95rem; }

        /* --- Projects Section --- */
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .project-card {
            background-color: var(--card-bg); border-radius: 10px; padding: 30px;
            text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2); }
        .project-icon { font-size: 3rem; margin-bottom: 15px; }
        .project-card h3 { margin: 15px 0; color: var(--text-dark); }
        .project-tags { margin-top: 20px; }
        .project-tags span {
            background-color: #ffe0b2; color: #e65100; font-weight: bold;
            padding: 4px 12px; border-radius: 15px; font-size: 0.8rem;
            margin: 3px; display: inline-block;
        }
        
        /* --- Skills Section --- */
        .skills-content { display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; }
        .skills-column { background: rgba(0,0,0,0.2); padding: 30px; border-radius: 8px; width: 100%; max-width: 400px;}
        .skills-column h3 { font-size: 1.5rem; text-align: center; margin-top: 0; border-bottom: 2px solid var(--secondary-color); padding-bottom: 10px; margin-bottom: 20px;}
        .skill-item { display: flex; align-items: center; gap: 15px; padding: 10px 0; font-size: 1.1rem; }

        /* --- Contact & Footer --- */
        .contact-subtitle { text-align: center; font-size: 1.2rem; max-width: 600px; margin: 0 auto 40px; }
        .contact-links { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }
        .contact-link { color: var(--text-dark); text-decoration: none; font-size: 1.2rem; display: inline-flex; align-items: center; gap: 10px; transition: color 0.3s ease; font-weight: bold; }
        .contact-link:hover { color: var(--primary-color); }
        footer { text-align: center; padding: 20px; background-color: var(--dark-bg); color: var(--text-light); font-size: 0.9rem; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .about-content { flex-direction: column; }
            .timeline::before { left: 20px; }
            .timeline-item, .timeline-item:nth-child(even) { width: 100%; left: 0; padding-left: 60px; padding-right: 15px; text-align: left; }
            .timeline-dot { top: 40px; }
            .timeline-item:nth-child(odd) .timeline-dot, .timeline-item:nth-child(even) .timeline-dot { left: 10px; }
        }
    </style>
</head>
<body>

    <!-- 5. 引入Babel，讓我們能直接使用JSX語法 -->

    <!-- 6. 我們的React程式碼 -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // 自定義Hook來實現打字效果
        const useTypingEffect = (words, typingSpeed = 100, deletingSpeed = 50, delay = 2000) => {
            const [text, setText] = useState('');
            const [isDeleting, setIsDeleting] = useState(false);
            const [wordIndex, setWordIndex] = useState(0);

            useEffect(() => {
                const handleTyping = () => {
                    const currentWord = words[wordIndex % words.length];
                    const updatedText = isDeleting
                        ? currentWord.substring(0, text.length - 1)
                        : currentWord.substring(0, text.length + 1);

                    setText(updatedText);

                    if (!isDeleting && updatedText === currentWord) {
                        setTimeout(() => setIsDeleting(true), delay);
                    } else if (isDeleting && updatedText === '') {
                        setIsDeleting(false);
                        setWordIndex(wordIndex + 1);
                    }
                };

                const timer = setTimeout(handleTyping, isDeleting ? deletingSpeed : typingSpeed);
                return () => clearTimeout(timer);
            }, [text, isDeleting, wordIndex, words, typingSpeed, deletingSpeed, delay]);
            
            return text;
        };
        
        // --- Components ---

            ];
            const typedText = useTypingEffect(words);

                        </p>
                        <a href="#about" className="cta-button">探索我的故事 👇</a>
                    </div>
                </section>
            );
        };

        const About = () => {
          return (
              <section id="about" className="content-section">
                  <div className="section-container">
                      <h2 className="section-title">關於我 ABOUT ME</h2>
                      <div className="about-content">
                          <div className="about-image-container">
                              {/* 為了簡化，這裡用一個佔位圖。您需要將您的照片URL替換到這裡 */}

                              <div className="tags">
                                  <span>#教育熱忱</span>
                                  <span>#屏東囝仔</span>
                                  <span>#解決問題</span>
                                  <span>#雙主修</span>
                                  <span>#工業科技教育學系</span>
                                  <span>#軟體工程與管理學系</span>
                              </div>
                          </div>
                          <div className="about-text">
                              <h3>我是曜丞，來自國境之南的屏東。</h3>
                              <p>
                                  在高中時，身為資研社社長的我，深刻體會到屏東在程式教育資源上的相對匱乏。這個經歷點燃了我成為老師的夢想—我渴望回到屏東，用我的經驗，幫助屏東的學弟妹們能夠獲得跟其他地區一樣的資源。
                              </p>
                              <p>
                                  在高師大的日子，我不斷將想法付諸實踐。從國中小的課後輔導到Scratch競賽指導，我看見孩子們眼中閃爍的好奇心，也確認了這就是我想走的路。我相信，教育不只是傳授知識，更是點燃每一個孩子心中的無限可能。
                              </p>
                          </div>
                      </div>
                  </div>
              </section>
          );
        };
        
        const Journey = () => {

            return (

        };
        
        const Skills = () => {
            return (

                    <div className="section-container">
                        <h2 className="section-title">技能與認證 SKILLS</h2>
                        <div className="skills-content">
                            <div className="skills-column">
                                <h3>專業技能</h3>
                                <div className="skill-item">💻 Python & Scratch 程式設計</div>
                                <div className="skill-item">👨‍🏫 課程設計與數位教學</div>
                                <div className="skill-item">🗣️ 領導力與團隊溝通</div>
				<div className="skill-item">👨‍🏫 雙語教學</div>
                            </div>
                            <div className="skills-column">
                                <h3>語言與認證</h3>
                                <div className="skill-item">📜 教育部數位教學能力檢測</div>
                                <div className="skill-item">📜 教育部台灣台語認證 (中級)</div>
                                <div className="skill-item">📜 全民英檢 (中級)</div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        const Contact = () => {
            return (
                <section id="contact" className="content-section">
                    <div className="section-container">
                        <h2 className="section-title">聯絡我 GET IN TOUCH</h2>
                        <p className="contact-subtitle">期待與您一同為教育努力！若您對我的經歷感興趣，歡迎隨時聯繫。</p>
                        <div className="contact-links">
                            <a href="mailto:andrewdiana1225@gmail.com" className="contact-link">
                                📧 andrewdiana1225@gmail.com
                            </a>
                            <a href="tel:0901056020" className="contact-link">
                                📞 0901-056-020
                            </a>
                        </div>
                    </div>
                </section>
            );
        };

        // --- Main App Component ---
        
        const App = () => {
            return (
                <React.Fragment>
                    <Hero />
                    <main>
                        <About />
                        <Journey />
                        <Projects />
                        <Skills />
                        <Contact />
                    </main>
                    <footer>
                        <p>&copy; 2024 Yao Cheng, Cai. All Rights Reserved.</p>
                    </footer>
                </React.Fragment>
            );
        };

        // --- Render the App ---

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
